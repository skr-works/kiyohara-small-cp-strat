name: Screener Routine

on:
  schedule:
    - cron: '32 6 * * 1-5'
  # ▼▼▼ 修正: 手動実行時にオプションを追加 ▼▼▼
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run even on holidays'
        required: false
        default: 'true'
        type: boolean
  # ▲▲▲ 修正ここまで ▲▲▲

permissions:
  contents: write

jobs:
  run-screener:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Screener Script
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
          # ▼▼▼ 追加: 入力値を環境変数として渡す（スケジュール実行時は空になる） ▼▼▼
          FORCE_RUN: ${{ inputs.force_run }}
          # ▲▲▲ 追加ここまで ▲▲▲
        run: python main.py

