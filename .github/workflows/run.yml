name: Screener Routine

on:
  schedule:
    # JST 15:32 (UTC 06:32) Mon-Fri
    - cron: '32 6 * * 1-5'
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run even on holidays'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: write

jobs:
  run-screener:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Screener Script
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
          FORCE_RUN: ${{ inputs.force_run }}
        run: python main.py

      - name: Keep-alive commit (Avoid 60-day disable)
        shell: bash
        run: |
          LAST_COMMIT_TS=$(git log -1 --format=%ct)
          CURRENT_TS=$(date +%s)
          DIFF_SEC=$((CURRENT_TS - LAST_COMMIT_TS))
          DIFF_DAYS=$((DIFF_SEC / 86400))
          
          echo "Last commit was $DIFF_DAYS days ago."

          if [ "$DIFF_DAYS" -ge 50 ]; then
            echo "More than 50 days. Committing empty change to keep workflow active."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit --allow-empty -m "Automatic keep-alive commit to prevent workflow suspension"
            git push
          else
            echo "Less than 50 days. No action needed."
          fi
